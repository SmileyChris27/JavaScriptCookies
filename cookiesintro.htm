<html>
<head>
<script>
document.cookie="user1=johndoe1";
document.cookie="user2=johndoe2";
document.cookie="user3=johndoe3";
document.cookie="user4=johndoe4";
alert(document.cookie);
function createCookie(name,value)
{
	document.cookie=name+"="+value;
	alert(document.cookie);
}
createCookie("user5","johndoe5");
document.cookie="user6=johndoe6; expires=Tue Oct 2019 09:27:39 GMT; path=/";
alert(document.cookie);
function setCookie(name,value,days)
{
	var d=new Date();
	d.setTime(d.getTime()+(24*60*60*1000*days));
	var expires="expires="+d.toUTCString();
	document.cookie=name+"="+value+"; "+expires+"; path=/";
	alert(document.cookie);
}
setCookie("user7","johndoe7",10);
setCookie("user7","mariejane",10);

function delCookie(name,value)
{
	var d=new Date();
	d.setTime(d.getTime()+(24*60*60*1000*(-1)));
	var expires="expires="+d.toUTCString();
	document.cookie=name+"="+value+"; "+expires+"; path=/";
	alert(document.cookie);
}
function getCookie(name)
{
	var x=document.cookie.split("; ");
	for(var i=0;i<x.length;i++)
	{
		var y=x[i].split("=");
		if(y[0]==name) return y[1];
	}
	return null;
}
delCookie("user7","");
alert(getCookie("user6"));
alert("last");
</script>
</head>
