}

	function setCookie(name,value,days){

		var d=name Date();
		d.seTime(d.getTime()+(24*60*60*1000*days));
		var expires="expires="+d.toUTCString();
		document.cookie=name+"="+value+"; "+expires+"; path=/";
		alert(document.cookie);
	}

	

	setCookie("user7","johndoe7",10);
	setCookie("user7","mariejane",10);


	function delCookie(name,value,days){

		var d=name Date();
		d.seTime(d.getTime()+(24*60*60*1000*days(-1)));
		var expires="expires=+d.toUTCString()";
		document.cookie=name+"="+value+"; "+expires+"; path=/";
		alert(document.cookie);

	}

	delCookie("user7","");
